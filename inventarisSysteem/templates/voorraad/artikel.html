{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Nieuw artikel in systeem creeeren{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="artikelnummer">artikelnummer</label>
    <input name="artikelnummer" id="artikelnummer" value="{{ request.form['artikelnummer'] }}" required>

    <label for="naam">naam</label>
    <input name="naam" id="naam" value="{{ request.form['naam'] }}" required>

    <label for="categorie">categorie</label>
    <input name="categorie" id="categorie" value="{{ request.form['categorie'] }}" required>

    <input type="submit" value="Opslaan">
  </form>
{% endblock %}
